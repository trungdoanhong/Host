<!DOCTYPE html>
<html >
    <head>
        <title>Fix !</title>
		<style>
		.button {
			background-color: #00bfff;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
	</style>
    </head>
    <body bgColor=#5bcbf5>
	
	<br><br><br><br><br><br><br><br><br><br><br><br>
	<p align=center><font  id="question" color=#ffffff size=40 face="arial">Have you ever hurt someone ?</font></p>
	<br><br>
	<p align=center>
		<a href="yes.html"><font size=40 face="arial" color=#ffffff id="yes">Yes</font></a>
		<font size=40>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
		<a href="no.html"><font size=40 face="arial" color=#ffffff id="no">No</font></a>
	</p>
	<br><br><br>
	<p align=center>
		<button onclick="changeText()" class="button" id="avoidButton">I don't have a answer !
		</button>
	</p>
	<script>
		var clickStatus = 0;
		function changeText()
		{
			if (clickStatus == 0)
			{
				clickStatus = 1;
			}
			else
			{
				clickStatus = 0;
			}
			var question = document.getElementById("question");
			var buttonContent = document.getElementById("avoidButton");
			if ( clickStatus == 1)
			{
				question.innerHTML = "I will ask you later ...";
				buttonContent.innerHTML = "I want to answer ...";
				document.getElementById("yes").style.visibility="hidden";
				document.getElementById("no").style.visibility="hidden";
			}
			else
			{
				question.innerHTML = "Have you ever hurt someone ?";
				buttonContent.innerHTML = "I don't have a answer !";
				document.getElementById("yes").style.visibility="visible";
				document.getElementById("no").style.visibility="visible";
			}
		}
	</script>
	
    </body>   
</html>
